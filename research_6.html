        let map;
        let markers = {};
        let polylines = {};
        let currentInvestigator = null;
        let showAll = false;
        let geocoder;
        let infowindows = [];

        // ì¹´ì¹´ì˜¤ë§µ ë¡œë“œ í›„ ì‹¤í–‰
        kakao.maps.load(function() {
            initMap();
        });

        function initMap() {
            try {
                const container = document.getElementById('map');
                const options = {
                    center: new kakao.maps.LatLng(37.5000, 127.0320),
                    level: 5
                };
                
                map = new kakao.maps.Map(container, options);
                geocoder = new kakao.maps.services.Geocoder();
                
                // ì»¨íŠ¸ë¡¤ ì¶”ê°€
                map.addControl(new kakao.maps.MapTypeControl(), kakao.maps.ControlPosition.TOPRIGHT);
                map.addControl(new kakao.maps.ZoomControl(), kakao.maps.ControlPosition.RIGHT);
                
                // ì´ˆê¸°í™”
                Object.keys(investigatorColors).forEach(investigator => {
                    markers[investigator] = [];
                    polylines[investigator] = null;
                });
                
                addStationMarkers();
                loadAllBuildings();
                
                // ì§€ë„ ì´ë²¤íŠ¸
                kakao.maps.event.addListener(map, 'dragstart', function() {
                    infowindows.forEach(iw => iw.close());
                });
                
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('ì§€ë„ ì´ˆê¸°í™” ì˜¤ë¥˜:', error);
                document.getElementById('loading').innerHTML = 
                    '<div style="color:red;">ì§€ë„ ë¡œë“œ ì‹¤íŒ¨<br>API í‚¤ë¥¼ í™•ì¸í•˜ì„¸ìš”</div>';
            }
        }

        function addStationMarkers() {
            // ê°•ë‚¨ì—­
            new kakao.maps.Marker({
                position: new kakao.maps.LatLng(37.4979, 127.0276),
                map: map
            });
            
            new kakao.maps.CustomOverlay({
                content: '<div class="custom-overlay" style="background:#ff6b6b;">ğŸš‡ ê°•ë‚¨ì—­</div>',
                position: new kakao.maps.LatLng(37.4979, 127.0276),
                map: map,
                yAnchor: 2.5
            });
            
            // ì—­ì‚¼ì—­
            new kakao.maps.Marker({
                position: new kakao.maps.LatLng(37.5007, 127.0363),
                map: map
            });
            
            new kakao.maps.CustomOverlay({
                content: '<div class="custom-overlay" style="background:#4ecdc4;">ğŸš‡ ì—­ì‚¼ì—­</div>',
                position: new kakao.maps.LatLng(37.5007, 127.0363),
                map: map,
                yAnchor: 2.5
            });
        }

        function createMarkerForBuilding(building, investigator) {
            if (!building.lat || !building.lon) return null;
            
            const position = new kakao.maps.LatLng(building.lat, building.lon);
            
            const marker = new kakao.maps.Marker({
                position: position,
                map: null
            });
            
            const overlay = new kakao.maps.CustomOverlay({
                content: `<div class="custom-overlay" style="background:${investigatorColors[investigator]};color:white;">${building.order}</div>`,
                position: position,
                map: null,
                yAnchor: 2.5
            });
            
            const infowindow = new kakao.maps.InfoWindow({
                content: `
                    <div class="building-info">
                        <h3>${building.name}</h3>
                        <p><strong>ìˆœë²ˆ:</strong> ${building.order}</p>
                        <p><strong>ë‹´ë‹¹ì:</strong> ${investigator}</p>
                        <p><strong>ì£¼ì†Œ:</strong> ${building.address}</p>
                        <p><strong>ê°€ê¹Œìš´ ì—­:</strong> ${building.nearestStation || 'í™•ì¸ì¤‘'}</p>
                    </div>
                `,
                removable: true
            });
            
            kakao.maps.event.addListener(marker, 'click', function() {
                infowindows.forEach(iw => iw.close());
                infowindow.open(map, marker);
            });
            
            infowindows.push(infowindow);
            
            return { marker, overlay, infowindow };
        }

        function loadAllBuildings() {
            Object.keys(buildingData).forEach(investigator => {
                const buildings = buildingData[investigator];
                buildings.forEach(building => {
                    if (building.lat && building.lon) {
                        const markerObj = createMarkerForBuilding(building, investigator);
                        if (markerObj) {
                            markers[investigator].push(markerObj);
                        }
                    }
                });
            });
        }

        function selectInvestigator(investigator) {
            document.querySelectorAll('.investigator-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            event.target.classList.add('active');
            showAll = false;
            
            hideAllMarkers();
            showInvestigatorMarkers(investigator);
            showStats(investigator);
            
            currentInvestigator = investigator;
        }

        function toggleAll() {
            const btn = document.querySelector('.show-all-btn');
            showAll = !showAll;
            
            if (showAll) {
                btn.classList.add('active');
                btn.textContent = 'ì „ì²´ ìˆ¨ê¸°ê¸°';
                Object.keys(investigatorColors).forEach(inv => {
                    showInvestigatorMarkers(inv);
                });
                document.getElementById('stats').style.display = 'none';
            } else {
                btn.classList.remove('active');
                btn.textContent = 'ì „ì²´ ë³´ê¸°';
                hideAllMarkers();
            }
        }

        function hideAllMarkers() {
            Object.values(markers).forEach(invMarkers => {
                invMarkers.forEach(({ marker, overlay }) => {
                    marker.setMap(null);
                    overlay.setMap(null);
                });
            });
            
            Object.values(polylines).forEach(polyline => {
                if (polyline) polyline.setMap(null);
            });
        }

        function showInvestigatorMarkers(investigator) {
            if (!markers[investigator]) return;
            
            markers[investigator].forEach(({ marker, overlay }) => {
                marker.setMap(map);
                overlay.setMap(map);
            });
            
            if (!showAll && markers[investigator].length > 1) {
                showRoute(investigator);
            }
        }

        function showRoute(investigator) {
            if (!markers[investigator] || markers[investigator].length < 2) return;
            
            const path = markers[investigator].map(({ marker }) => marker.getPosition());
            
            if (polylines[investigator]) {
                polylines[investigator].setMap(null);
            }
            
            polylines[investigator] = new kakao.maps.Polyline({
                path: path,
                strokeWeight: 3,
                strokeColor: investigatorColors[investigator],
                strokeOpacity: 0.7,
                strokeStyle: 'solid'
            });
            
            polylines[investigator].setMap(map);
        }

        function showStats(investigator) {
            const stats = document.getElementById('stats');
            const content = document.getElementById('stats-content');
            
            const count = buildingData[investigator]?.length || 0;
            const gangnam = buildingData[investigator]?.filter(b => b.nearestStation === 'ê°•ë‚¨ì—­').length || 0;
            const yeoksam = buildingData[investigator]?.filter(b => b.nearestStation === 'ì—­ì‚¼ì—­').length || 0;
            
            content.innerHTML = `
                <p><strong>ë‹´ë‹¹ì:</strong> ${investigator}</p>
                <p><strong>ì´ ë¹Œë”©:</strong> ${count}ê°œ</p>
                <p><strong>ê°•ë‚¨ì—­:</strong> ${gangnam}ê°œ</p>
                <p><strong>ì—­ì‚¼ì—­:</strong> ${yeoksam}ê°œ</p>
            `;
            
            stats.style.display = 'block';
        }
