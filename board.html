<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Í≤åÏãúÌåê</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .write-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .posts-section {
            padding: 30px;
        }

        .posts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .posts-header h2 {
            color: #343a40;
            font-size: 1.8em;
        }

        .post-count {
            background: #e9ecef;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            color: #495057;
        }

        .post {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .post-title {
            font-size: 1.3em;
            color: #343a40;
            font-weight: 600;
            flex: 1;
        }

        .post-meta {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 10px;
        }

        .post-author {
            color: #667eea;
            font-weight: 600;
        }

        .post-date {
            color: #868e96;
            font-size: 0.9em;
        }

        .post-content {
            color: #495057;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #868e96;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #868e96;
        }

        .loading::after {
            content: '...';
            display: inline-block;
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .password-input {
            display: inline-block;
            margin-left: 10px;
        }

        .password-input input {
            width: 120px;
            padding: 4px 8px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .posts-header {
                flex-direction: column;
                align-items: start;
                gap: 10px;
            }
            
            .post-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .delete-btn {
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù GitHub Pages Í≤åÏãúÌåê</h1>
            <p>FirebaseÎ•º ÌôúÏö©Ìïú Ïã§ÏãúÍ∞Ñ Í≤åÏãúÌåê</p>
        </div>

        <div class="write-section">
            <form id="postForm">
                <div class="form-group">
                    <label for="author">ÏûëÏÑ±Ïûê</label>
                    <input type="text" id="author" placeholder="Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
                </div>
                <div class="form-group">
                    <label for="title">Ï†úÎ™©</label>
                    <input type="text" id="title" placeholder="Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
                </div>
                <div class="form-group">
                    <label for="content">ÎÇ¥Ïö©</label>
                    <textarea id="content" placeholder="ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required></textarea>
                </div>
                <div class="form-group">
                    <label for="password">ÎπÑÎ∞ÄÎ≤àÌò∏ (ÏÇ≠Ï†úÏãú ÌïÑÏöî)</label>
                    <input type="password" id="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
                </div>
                <button type="submit" class="btn">‚úèÔ∏è Í∏Ä ÏûëÏÑ±ÌïòÍ∏∞</button>
            </form>
        </div>

        <div class="posts-section">
            <div class="posts-header">
                <h2>Í≤åÏãúÍ∏Ä Î™©Î°ù</h2>
                <div class="post-count">Ï¥ù <span id="postCount">0</span>Í∞ú</div>
            </div>
            <div id="postsList" class="loading">Í≤åÏãúÍ∏ÄÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë</div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase ÏÑ§Ï†ï (Ïã§Ï†ú ÏÇ¨Ïö©Ïãú Î≥∏Ïù∏Ïùò Firebase ÌîÑÎ°úÏ†ùÌä∏ ÏÑ§Ï†ïÏúºÎ°ú ÍµêÏ≤¥)
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getDatabase, 
            ref, 
            push, 
            onValue, 
            remove,
            set 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase ÏÑ§Ï†ï (ÏïÑÎûò ÏÑ§Ï†ïÏùÑ Î≥∏Ïù∏Ïùò Firebase ÌîÑÎ°úÏ†ùÌä∏ ÏÑ§Ï†ïÏúºÎ°ú ÍµêÏ≤¥ÌïòÏÑ∏Ïöî)
        const firebaseConfig = {
            apiKey: "-",
            authDomain: "-..",
            databaseURL: "",
            projectId: "-",
            storageBucket: "-..",
            messagingSenderId: "",
            appId: "1:::"
        };

        // Local StorageÎ•º ÏÇ¨Ïö©Ìïú Îç∞Î™® Î≤ÑÏ†Ñ (Firebase ÏÑ§Ï†ï Ï†Ñ ÌÖåÏä§Ìä∏Ïö©)
        class LocalStorageDB {
            constructor() {
                this.posts = JSON.parse(localStorage.getItem('boardPosts') || '[]');
                this.listeners = [];
            }

            push(data) {
                const id = Date.now().toString();
                const post = { ...data, id, timestamp: Date.now() };
                this.posts.unshift(post);
                localStorage.setItem('boardPosts', JSON.stringify(this.posts));
                this.notifyListeners();
                return id;
            }

            onValue(callback) {
                this.listeners.push(callback);
                callback(this.posts);
            }

            remove(id) {
                this.posts = this.posts.filter(post => post.id !== id);
                localStorage.setItem('boardPosts', JSON.stringify(this.posts));
                this.notifyListeners();
            }

            notifyListeners() {
                this.listeners.forEach(callback => callback(this.posts));
            }
        }

        // Firebase ÎòêÎäî LocalStorage ÏÇ¨Ïö©
        let db;
        let postsRef;
        
        try {
            // Firebase Ï¥àÍ∏∞Ìôî ÏãúÎèÑ
            if (firebaseConfig.apiKey !== "YOUR_API_KEY") {
                const app = initializeApp(firebaseConfig);
                const database = getDatabase(app);
                postsRef = ref(database, 'posts');
                
                // Firebase Ïã§ÏãúÍ∞Ñ Î¶¨Ïä§ÎÑà
                onValue(postsRef, (snapshot) => {
                    const data = snapshot.val();
                    const posts = data ? Object.entries(data).map(([id, post]) => ({
                        id,
                        ...post
                    })).sort((a, b) => b.timestamp - a.timestamp) : [];
                    displayPosts(posts);
                });
            } else {
                // LocalStorage ÏÇ¨Ïö© (Îç∞Î™® Î™®Îìú)
                console.log('Firebase ÏÑ§Ï†ïÏù¥ ÌïÑÏöîÌï©ÎãàÎã§. LocalStorageÎ•º ÏÇ¨Ïö©Ìïú Îç∞Î™® Î™®ÎìúÎ°ú Ïã§ÌñâÎê©ÎãàÎã§.');
                db = new LocalStorageDB();
                db.onValue(displayPosts);
            }
        } catch (error) {
            console.log('LocalStorageÎ•º ÏÇ¨Ïö©Ìïú Îç∞Î™® Î™®ÎìúÎ°ú Ïã§ÌñâÎê©ÎãàÎã§.');
            db = new LocalStorageDB();
            db.onValue(displayPosts);
        }

        // Ìèº Ï†úÏ∂ú Ï≤òÎ¶¨
        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const author = document.getElementById('author').value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const password = document.getElementById('password').value;
            
            const postData = {
                author,
                title,
                content,
                password,
                timestamp: Date.now()
            };
            
            try {
                if (postsRef) {
                    // FirebaseÏóê Ï†ÄÏû•
                    await push(postsRef, postData);
                } else {
                    // LocalStorageÏóê Ï†ÄÏû•
                    db.push(postData);
                }
                
                // Ìèº Ï¥àÍ∏∞Ìôî
                document.getElementById('postForm').reset();
                
                // ÏÑ±Í≥µ Î©îÏãúÏßÄ
                const btn = e.target.querySelector('.btn');
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ ÏûëÏÑ± ÏôÑÎ£å!';
                btn.style.background = 'linear-gradient(135deg, #51cf66 0%, #339af0 100%)';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                }, 2000);
            } catch (error) {
                console.error('Error:', error);
                alert('Í∏Ä ÏûëÏÑ± Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        });

        // Í≤åÏãúÍ∏Ä ÌëúÏãú
        function displayPosts(posts) {
            const postsList = document.getElementById('postsList');
            const postCount = document.getElementById('postCount');
            
            postCount.textContent = posts.length;
            
            if (posts.length === 0) {
                postsList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z"></path>
                            <path d="M2 17L12 22L22 17"></path>
                            <path d="M2 12L12 17L22 12"></path>
                        </svg>
                        <h3>ÏïÑÏßÅ Í≤åÏãúÍ∏ÄÏù¥ ÏóÜÏäµÎãàÎã§</h3>
                        <p>Ï≤´ Î≤àÏß∏ Í≤åÏãúÍ∏ÄÏùÑ ÏûëÏÑ±Ìï¥Î≥¥ÏÑ∏Ïöî!</p>
                    </div>
                `;
                return;
            }
            
            postsList.innerHTML = posts.map(post => `
                <div class="post" data-id="${post.id}">
                    <div class="post-header">
                        <div>
                            <div class="post-title">${escapeHtml(post.title)}</div>
                            <div class="post-meta">
                                <span class="post-author">‚úçÔ∏è ${escapeHtml(post.author)}</span>
                                <span class="post-date">üìÖ ${formatDate(post.timestamp)}</span>
                            </div>
                        </div>
                        <div>
                            <button class="delete-btn" onclick="deletePost('${post.id}')">üóëÔ∏è ÏÇ≠Ï†ú</button>
                        </div>
                    </div>
                    <div class="post-content">${escapeHtml(post.content)}</div>
                </div>
            `).join('');
        }

        // HTML Ïù¥Ïä§ÏºÄÏù¥ÌîÑ Ìï®Ïàò
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ÎÇ†Ïßú Ìè¨Îß∑ Ìï®Ïàò
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Î∞©Í∏à Ï†Ñ';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}Î∂Ñ Ï†Ñ`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}ÏãúÍ∞Ñ Ï†Ñ`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)}Ïùº Ï†Ñ`;
            
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Í∏Ä ÏÇ≠Ï†ú Ìï®Ïàò
        window.deletePost = async function(postId) {
            const password = prompt('ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî:');
            if (!password) return;
            
            try {
                if (postsRef) {
                    // FirebaseÏóêÏÑú ÏÇ≠Ï†ú
                    const snapshot = await new Promise((resolve) => {
                        onValue(ref(getDatabase(), `posts/${postId}`), resolve, { onlyOnce: true });
                    });
                    
                    const post = snapshot.val();
                    if (post && post.password === password) {
                        await remove(ref(getDatabase(), `posts/${postId}`));
                    } else {
                        alert('ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÏùºÏπòÌïòÏßÄ ÏïäÏäµÎãàÎã§.');
                    }
                } else {
                    // LocalStorageÏóêÏÑú ÏÇ≠Ï†ú
                    const post = db.posts.find(p => p.id === postId);
                    if (post && post.password === password) {
                        db.remove(postId);
                    } else {
                        alert('ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÏùºÏπòÌïòÏßÄ ÏïäÏäµÎãàÎã§.');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ÏÇ≠Ï†ú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        };
    </script>
</body>
</html>
