        @keyframes slideIn {

        .post:hover {

        .post-meta {

        .post-content {

        .delete-btn {

        .loading {

            }
            
            .post-header {

            }

            }
        }
    </style>

<body>
    <div class="container">

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase ì„¤ì • (ì‹¤ì œ ì‚¬ìš©ì‹œ ë³¸ì¸ì˜ Firebase í”„ë¡œì íŠ¸ ì„¤ì •ìœ¼ë¡œ êµì²´)
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getDatabase, 
            ref, 
            push, 
            onValue, 
            remove,
            set 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase ì„¤ì • (ì•„ë˜ ì„¤ì •ì„ ë³¸ì¸ì˜ Firebase í”„ë¡œì íŠ¸ ì„¤ì •ìœ¼ë¡œ êµì²´í•˜ì„¸ìš”)
        const firebaseConfig = {
            apiKey: "-",
            authDomain: "-..",
            databaseURL: "",
            projectId: "-",
            storageBucket: "-..",
            messagingSenderId: "",
            appId: "1:::"
        };

        // Local Storageë¥¼ ì‚¬ìš©í•œ ë°ëª¨ ë²„ì „ (Firebase ì„¤ì • ì „ í…ŒìŠ¤íŠ¸ìš©)
        class LocalStorageDB {
            constructor() {
                this.posts = JSON.parse(localStorage.getItem('boardPosts') || '[]');
                this.listeners = [];
            }

            push(data) {
                const id = Date.now().toString();
                const post = { ...data, id, timestamp: Date.now() };
                this.posts.unshift(post);
                localStorage.setItem('boardPosts', JSON.stringify(this.posts));
                this.notifyListeners();
                return id;
            }

            onValue(callback) {
                this.listeners.push(callback);
                callback(this.posts);
            }

            remove(id) {
                this.posts = this.posts.filter(post => post.id !== id);
                localStorage.setItem('boardPosts', JSON.stringify(this.posts));
                this.notifyListeners();
            }

            notifyListeners() {
                this.listeners.forEach(callback => callback(this.posts));
            }
        }

        // Firebase ë˜ëŠ” LocalStorage ì‚¬ìš©
        let db;
        let postsRef;
        
        try {
            // Firebase ì´ˆê¸°í™” ì‹œë„
            if (firebaseConfig.apiKey !== "YOUR_API_KEY") {
                const app = initializeApp(firebaseConfig);
                const database = getDatabase(app);
                postsRef = ref(database, 'posts');
                
                // Firebase ì‹¤ì‹œê°„ ë¦¬ìŠ¤ë„ˆ
                onValue(postsRef, (snapshot) => {
                    const data = snapshot.val();
                    const posts = data ? Object.entries(data).map(([id, post]) => ({
                        id,
                        ...post
                    })).sort((a, b) => b.timestamp - a.timestamp) : [];
                    displayPosts(posts);
                });
            } else {
                // LocalStorage ì‚¬ìš© (ë°ëª¨ ëª¨ë“œ)
                console.log('Firebase ì„¤ì •ì´ í•„ìš”í•©ë‹ˆë‹¤. LocalStorageë¥¼ ì‚¬ìš©í•œ ë°ëª¨ ëª¨ë“œë¡œ ì‹¤í–‰ë©ë‹ˆë‹¤.');
                db = new LocalStorageDB();
                db.onValue(displayPosts);
            }
        } catch (error) {
            console.log('LocalStorageë¥¼ ì‚¬ìš©í•œ ë°ëª¨ ëª¨ë“œë¡œ ì‹¤í–‰ë©ë‹ˆë‹¤.');
            db = new LocalStorageDB();
            db.onValue(displayPosts);
        }

        // í¼ ì œì¶œ ì²˜ë¦¬
        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const author = document.getElementById('author').value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const password = document.getElementById('password').value;
            
            const postData = {
                author,
                title,
                content,
                password,
                timestamp: Date.now()
            };
            
            try {
                if (postsRef) {
                    // Firebaseì— ì €ì¥
                    await push(postsRef, postData);
                } else {
                    // LocalStorageì— ì €ì¥
                    db.push(postData);
                }
                
                // í¼ ì´ˆê¸°í™”
                document.getElementById('postForm').reset();
                
                // ì„±ê³µ ë©”ì‹œì§€
                const btn = e.target.querySelector('.btn');
                const originalText = btn.textContent;
                btn.textContent = 'âœ… ì‘ì„± ì™„ë£Œ!';
                btn.style.background = 'linear-gradient(135deg, #51cf66 0%, #339af0 100%)';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                }, 2000);
            } catch (error) {
                console.error('Error:', error);
                alert('ê¸€ ì‘ì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        });

        // ê²Œì‹œê¸€ í‘œì‹œ
        function displayPosts(posts) {
            const postsList = document.getElementById('postsList');
            const postCount = document.getElementById('postCount');
            
            postCount.textContent = posts.length;
            
            if (posts.length === 0) {
                postsList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z"></path>
                            <path d="M2 17L12 22L22 17"></path>
                            <path d="M2 12L12 17L22 12"></path>
                        </svg>
                        <h3>ì•„ì§ ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p>ì²« ë²ˆì§¸ ê²Œì‹œê¸€ì„ ì‘ì„±í•´ë³´ì„¸ìš”!</p>
                    </div>
                `;
                return;
            }
            
            postsList.innerHTML = posts.map(post => `
                <div class="post" data-id="${post.id}">
                    <div class="post-header">
                        <div>
                            <div class="post-title">${escapeHtml(post.title)}</div>
                            <div class="post-meta">
                                <span class="post-author">âœï¸ ${escapeHtml(post.author)}</span>
                                <span class="post-date">ğŸ“… ${formatDate(post.timestamp)}</span>
                            </div>
                        </div>
                        <div>
                            <button class="delete-btn" onclick="deletePost('${post.id}')">ğŸ—‘ï¸ ì‚­ì œ</button>
                        </div>
                    </div>
                    <div class="post-content">${escapeHtml(post.content)}</div>
                </div>
            `).join('');
        }

        // HTML ì´ìŠ¤ì¼€ì´í”„ í•¨ìˆ˜
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ë‚ ì§œ í¬ë§· í•¨ìˆ˜
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'ë°©ê¸ˆ ì „';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}ë¶„ ì „`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}ì‹œê°„ ì „`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)}ì¼ ì „`;
            
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // ê¸€ ì‚­ì œ í•¨ìˆ˜
        window.deletePost = async function(postId) {
            const password = prompt('ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”:');
            if (!password) return;
            
            try {
                if (postsRef) {
                    // Firebaseì—ì„œ ì‚­ì œ
                    const snapshot = await new Promise((resolve) => {
                        onValue(ref(getDatabase(), `posts/${postId}`), resolve, { onlyOnce: true });
                    });
                    
                    const post = snapshot.val();
                    if (post && post.password === password) {
                        await remove(ref(getDatabase(), `posts/${postId}`));
                    } else {
                        alert('ë¹„ë°€ë²ˆí˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                    }
                } else {
                    // LocalStorageì—ì„œ ì‚­ì œ
                    const post = db.posts.find(p => p.id === postId);
                    if (post && post.password === password) {
                        db.remove(postId);
                    } else {
                        alert('ë¹„ë°€ë²ˆí˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        };
    </script>
